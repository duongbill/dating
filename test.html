<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-button {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: #ff5582;
            transform: scale(1.05);
        }
        .console-output {
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ff6b9d;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Dating Form Test Suite</h1>
        
        <div class="test-controls">
            <button class="test-button" onclick="openMainApp()">🚀 Open Main App</button>
            <button class="test-button" onclick="runFullTest()">🎯 Run Full Test</button>
            <button class="test-button" onclick="testDatetimeOnly()">📅 Test Datetime Only</button>
            <button class="test-button" onclick="clearConsole()">🧹 Clear Console</button>
        </div>
        
        <div class="console-output" id="console-output">
            <div>🎬 Test Console Ready...</div>
        </div>
        
        <iframe id="app-frame" src="index.html" style="display: none;"></iframe>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff4444' : '#00ff00';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        function openMainApp() {
            const frame = document.getElementById('app-frame');
            frame.style.display = 'block';
            frame.src = 'index.html?' + Date.now(); // Force reload
            console.log('🚀 Opening main app...');
        }
        
        function runFullTest() {
            console.log('🎯 Starting full test...');
            const frame = document.getElementById('app-frame');
            frame.style.display = 'block';
            frame.src = 'index.html?' + Date.now();
            
            frame.onload = function() {
                console.log('📱 App loaded, injecting test script...');
                
                try {
                    const frameDoc = frame.contentDocument || frame.contentWindow.document;
                    
                    // Inject setup script
                    const script = frameDoc.createElement('script');
                    script.textContent = `
                        // Override console in iframe
                        const originalLog = console.log;
                        const originalError = console.error;
                        
                        console.log = function(...args) {
                            originalLog.apply(console, args);
                            parent.console.log(...args);
                        };
                        
                        console.error = function(...args) {
                            originalError.apply(console, args);
                            parent.console.error(...args);
                        };
                    `;
                    frameDoc.head.appendChild(script);
                    
                    // Load setup script
                    fetch('setup-flow.js')
                        .then(response => response.text())
                        .then(scriptContent => {
                            const setupScript = frameDoc.createElement('script');
                            setupScript.textContent = scriptContent;
                            frameDoc.head.appendChild(setupScript);
                        })
                        .catch(error => {
                            console.error('❌ Failed to load setup script:', error);
                        });
                        
                } catch (error) {
                    console.error('❌ Failed to inject script:', error);
                }
            };
        }
        
        function testDatetimeOnly() {
            console.log('📅 Testing datetime only...');
            const frame = document.getElementById('app-frame');
            
            if (frame.style.display === 'none') {
                console.log('⚠️ Please open main app first');
                return;
            }
            
            try {
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                
                // Load test script
                fetch('test-flow.js')
                    .then(response => response.text())
                    .then(scriptContent => {
                        const testScript = frameDoc.createElement('script');
                        testScript.textContent = scriptContent;
                        frameDoc.head.appendChild(testScript);
                    })
                    .catch(error => {
                        console.error('❌ Failed to load test script:', error);
                    });
                    
            } catch (error) {
                console.error('❌ Failed to inject test script:', error);
            }
        }
        
        function clearConsole() {
            consoleOutput.innerHTML = '<div>🧹 Console cleared...</div>';
        }
    </script>
</body>
</html>
